<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/validation.css" />
    <link rel="stylesheet" href="static/style.css" />
    <title>Forum</title>
  </head>
  <body>
    <nav>
      <a href="#posts" data-page="posts">Posts</a>
      <a href="#signup" data-page="signup">Sign Up</a>
      <a href="#login" data-page="login">Login</a>
    </nav>

    <main></main>

    <template id="homeTemplate">
      <section id="home">
        <div class="hero">
          <h1>Welcome to YourForum</h1>
          <p>
            Join our community to participate in discussions about [your forum
            topic]
          </p>

          <div class="cta-buttons">
            <a href="#signup" class="cta-button primary" data-page="signup"
              >Sign Up</a
            >
            <a href="#login" class="cta-button secondary" data-page="login"
              >Login</a
            >
          </div>
        </div>

        <div class="features">
          <div class="feature">
            <h3>Connect with Others</h3>
            <p>Join discussions with like-minded individuals</p>
          </div>
          <div class="feature">
            <h3>Share Your Ideas</h3>
            <p>Create posts and get feedback from the community</p>
          </div>
          <div class="feature">
            <h3>Stay Updated</h3>
            <p>Get notifications about topics you're interested in</p>
          </div>
        </div>
      </section>
    </template>

    <!-- Register Section -->
    <template id="signupTemplate">
      <section id="signup">
        <div class="image-section">
          <div class="shape-1"></div>
          <div class="shape-2"></div>
          <div class="image-content">
            <h1>Welcome Back!</h1>
            <p>
              Log in to your account to continue your journey with us. We're
              excited to show you what's new!
            </p>
          </div>
        </div>

        <div class="form-section">
          <div class="form-container">
            <form id="form">
              <h2>SignUp</h2>
              <div class="input-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" required />
              </div>
              <div class="input-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" />
              </div>
              <div class="input-group">
                <label for="nickname">Nickname</label>
                <input type="text" name="nickname" id="nickname" required />
              </div>
              <div class="input-group">
                <label for="age">Age</label>
                <input type="number" name="age" min="13" id="age" required />
              </div>
              <div class="input-group gender">
                <label for="gender">Gender</label>
                <input
                  type="radio"
                  name="gender"
                  id="male"
                  value="Male"
                  required
                />
                <label for="male">Male</label>
                <input
                  type="radio"
                  name="gender"
                  id="female"
                  value="Female"
                  required
                />
                <label for="female">Female</label>
                <input
                  type="radio"
                  name="gender"
                  id="other"
                  value="Other"
                  required
                  checked
                />
                <label for="other">Other</label>
              </div>
              <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  required
                />
              </div>
              <p>
                Already have an account?
                <a href="#login" data-page="login" class="toLogIn">Login</a>
              </p>
              <button type="submit">Sign Up</button>
            </form>
          </div>
        </div>
      </section>
    </template>

    <!-- Login Section -->
    <template id="loginTemplate">
      <section id="login">
        <div class="image-section">
          <div class="shape-1"></div>
          <div class="shape-2"></div>
          <div class="image-content">
            <h1>Welcome Back!</h1>
            <p>
              Log in to your account to continue your journey with us. We're
              excited to show you what's new!
            </p>
          </div>
        </div>
        <div class="form-section">
          <div class="form-container">
            <form>
              <h2>Login</h2>
              <div class="input-group">
                <label for="nicknameRadio">Nickname</label>
                <input
                  type="radio"
                  name="loginType"
                  value="nickname"
                  id="nicknameRadio"
                  required
                />
                <label for="emailRadio">Email</label>
                <input
                  type="radio"
                  name="loginType"
                  value="email"
                  id="emailRadio"
                  required
                />
              </div>

              <div id="nicknameInput" class="input-group">
                <label for="nickname">Enter your Nickname</label>
                <input type="text" id="nickname" name="nickname" />
              </div>

              <div id="emailInput" class="input-group">
                <label for="email">Enter your Email</label>
                <input type="email" id="email" name="email" />
              </div>

              <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
              </div>
              <p>
                Don't have an account?
                <a href="#signup" data-page="signup">SignUp</a>
              </p>
              <button class="btn" type="submit">Login</button>
            </form>
          </div>
        </div>
      </section>
    </template>

    <!-- Script -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
